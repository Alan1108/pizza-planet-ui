<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Order details</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img
            src="/images/image4.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html"
              >Ingredients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html"
              >Beverages</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/report/report.html">Report</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Order Detail -->

    <div class="container">
      <div class="jumbotron">
        <div id="sizes-list">
          <h2 class="text-center">Sizes</h2>
          <div id="best-clients">
            <div class="row p-3">
              <h3 class="text-center">Our Best Clients</h3>
              <table id="clients" class="table bg-white">
                <tbody>
                  <tr class="d-flex">
                    <template id="report-clients-template">
                      <th class="col-4 text-center">{{client_name}}</th>
                    </template>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="ingredient-month-report"></div>

          <template id="report-ingredient-template">
            <div id="most-requested-ingredient">
              <div id="ingredient">
                <div class="text-center">
                  <h3>Our Most Requested Ingredient</h3>
                  <h5>Name:</h5>
                  <label class="col-sm-3">{{name}}</label>
                  <h5>Quantity:</h5>
                  <label class="col-sm-3">{{quantity}}</label>
                </div>
              </div>
            </div>
          </template>

          <template id="report-month-template">
            <div id="most-revenue-month">
              <div class="text-center">
                <h3>Our Most Revenue Month</h3>
                <h5>Month:</h5>
                <label class="col-sm-3">{{month}}</label>
                <h5>Quantity:</h5>
                <label class="col-sm-3">{{total}} </label>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/report/report.js"></script>
  </body>
</html>
